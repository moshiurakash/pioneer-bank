<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">
            Welcome To Pioneer Bank
        </h1>
        <div class="submit-area">
            <h4>
                Login
            </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
             const loginArea = document.getElementById("login-area");
             loginArea.style.display = "none";
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = "block"
        })
        
        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function()
        {
        let depositAmount = getAmountNumber('deposit-amount');
        updateSpanText ('current-deposit',depositAmount);
        updateSpanText ('current-balance',depositAmount);
        document.getElementById('deposit-amount').value = ""; 
        }
        )

        //withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function()
        {
            let withdrawAmount = getAmountNumber('withdraw-amount');
            updateSpanText ('current-withdraw', withdrawAmount);
            let negWithdrawAmount = -1 * withdrawAmount;
            updateSpanText ('current-balance', negWithdrawAmount);
            document.getElementById('withdraw-amount').value = "";
        })
        
        function getAmountNumber(id)
        {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText (id, amountNumber){ 
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            let totalDeposit = currentAmountNumber + amountNumber;
            document.getElementById(id).innerText = totalDeposit;
            return currentAmountNumber;
        }
    </script>
</body>
</html>
